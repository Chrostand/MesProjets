wordpress:
  name: wordpress
  image: wordpress:latest
  replicaCount: 1
  pvcSize: 10Gi
  service:
    type: NodePort
    port: 80
    nodePort: 30008
    protocol: TCP
  env:
    WORDPRESS_DB_HOST: mysql
    WORDPRESS_DB_USER: root
    WORDPRESS_DB_NAME: wordpress
  mysqlClient:
    image: debian:latest
  volume:
    name: wordpress-data
    mountPath: /var/www/html
    persistentVolumeClaim:
      claimName: wordpress-volume

## ðŸ”¹ MySQL Configuration
mysql:
  name: mysql
  image: mysql:5.7
  replicaCount: 1
  rootPassword: "password"
  service:
    port: 3306
    protocol: TCP

  resources:
    limits:
      memory: 512Mi
    requests:
      memory: 256Mi

  livenessProbe:
    tcpSocket:
      port: 3306
    initialDelaySeconds: 60  # Augmenter le temps d'attente avant la premiÃ¨re vÃ©rification
    periodSeconds: 10        # VÃ©rification toutes les 10 secondes
    failureThreshold: 5      # Nombre d'Ã©checs avant redÃ©marrage

  readinessProbe:
    tcpSocket:
      port: 3306
    initialDelaySeconds: 30
    periodSeconds: 10
    failureThreshold: 5

  volume:
    name: mysql-data
    mountPath: /var/lib/mysql
    storage: 1Gi  # DÃ©finition explicite de la taille du volume pour le StatefulSet

